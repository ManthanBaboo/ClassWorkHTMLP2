<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 2</title>
</head>

<body>
    <header><h1>Welcome to Covid Assessment Website</h1></header>
    <h2>Please fill out this form.</h2>
    <section>
        <form>
            <fieldset>
                <legend>Part-1</legend>
                <br>
                <label>First Name:</label>
                <input type="text" required>
                <br>
                <br>
                <label>Last Name:</label>
                <input type="text" required>
                <br>
                <br>
                <label>Sex:</label>
                <input type="radio" id="male">
                <label for="male">Male</label>

                <input type="radio" id="female">
                <label for="female">Female</label>

                <input type="radio" id="other">
                <label for="other">Other</label>
                <br>
                <br>
                <label>Phone:</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br>
                <br>
                <label>Email:</label>
                <input type="email" required>
                <br>
                <br>
                <label>Address:</label>
                <input type="text" required>
                <br>
                <br>
                <label>Date of Birth:</label>
                <input type="date" required>
                <br>
                <br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
    <br>
    <section>
        <fieldset>
            <legend>Part-2</legend>
            <h3>Please if you've had any of these symptoms, select Yes.</h3>

            <label>Fever or Chills:</label>
            <select name="fever" id="fever">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Cough:</label>
            <select name="cough" id="cough">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Shortness of breath or difficulty breathing:</label>
            <select name="breath" id="breath">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Fatigue:</label>
            <select name="fatigue" id="fatigue">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Muscle of body aches:</label>
            <select name="aches" id="aches">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Headache:</label>
            <select name="head" id="head">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>New loss of taste or smell:</label>
            <select name="loss" id="loss">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Sore throat:</label>
            <select name="throat" id="throat">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Congestion or running nose:</label>
            <select name="nose" id="nose">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Nausea or vomiting:</label>
            <select name="nausea" id="nausea">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <br>
            <label>Diarrhea:</label>
            <select name="diarrhea" id="diarrhea">
                <option value="No" selected>No </option>
                <option value="Yes">Yes</option>
            </select>
        </fieldset>
    </section>
    <p>copyright@2021 Covid Center Website</p>
</body>
</html>
